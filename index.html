<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/result.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <section class="container">
    <h1 class="header">Przelicz PLN na obce waluty</h1>
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Wypełnij poniższe pola</legend>
        <p>
          <label> <span class="form__labelText">PLN:
          </span>
          <input class="form__field js-currency" required type="number" min="1" step="any">
          </label>
        </p>
        <p>
            <label> <span class="form__labelText">Wybierz walutę:
              </span>
              <select type="number" class="form__field js-rate">
                <option value="4.7504">Euro (EUR)</option>
                <option value="4.7216">Dolar Amerykański (USD)</option>
                <option value="4.7798">Frank Szwajcarski (CHF)</option>
                <option value="5.4728">Funt Brytyjski (GBP)</option>
            </select>
            </label>
          </p>
      </fieldset>
      <p>
        <button class="form__button js-submit">Przelicz</button>
      </p>
    </form>
    <div class="result">
      <p class="result__paragraph"><span class="js-result">Zapraszam do przeliczeń :)</span><strong class="result__product js-product"> </strong>
    </p>
  </div>
  <footer class="footer">
    <p>Aktualne kursy walut na dzień 27.10.2022 według NBP:
      <br> EURO (EUR): 4.7504 Dolar amerykański (USD): 4.7216 Frank szwajcarski
      (CHF): 4.7798 Funt brytyjski (GBP): 5.4728 
    </p>
  </footer>
  </section>
  </body>
</html>
