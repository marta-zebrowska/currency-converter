<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator euro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/result.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <section class="container">
    <h1 class="header">Przelicz EUR na PLN</h1>
    <form class="form js-form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Wypełnij poniższe pola</legend>
        <p>
          <label> <span class="form__labelText">EUR:
          </span>
          <input class="form__field js-currency" required type="number" min="1" step="any">
          </label>
        </p>
        <p>
            <label> <span class="form__labelText">kurs:
              </span>
              <input class="form__field js-rate" required type="number" min="1" step="any">
            </label>
          </p>
      </fieldset>
      <p>
        <button class="form__button js-submit">Przelicz na PLN</button>
      </p>
    </form>
    <div class="result">
      <p class="result__paragraph"><span class="js-result">Zapraszam do przeliczeń :)</span><strong class="result__product js-product"> </strong>
    </p>
  </div>
  </section>
  </body>
</html>
